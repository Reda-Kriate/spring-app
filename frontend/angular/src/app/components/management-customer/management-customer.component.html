<div>
  <h2>Title here</h2>
  <div class="field">
    <label for="firstname">
      Name
    </label>
    <input
        id="firstname"
        [(ngModel)]="customerRegistration.name"
        pInputText
        placeholder="Reda"
        type="text"
        class="w-full"
    >
  </div>
  <div class="field">
    <label for="age">
      Age
    </label>
    <input
        id="age"
        [(ngModel)]="customerRegistration.age"
        pInputText
        placeholder="22"
        type="number"
        class="w-full"
    >
  </div>
  <div class="field">
    <label for="email">
      Email
    </label>
    <input
        id="email"
        [(ngModel)]="customerRegistration.email"
        pInputText
        placeholder="kriatereda@gmail.com"
        type="email"
        class="w-full"
    >
  </div>
  <div class="field">
    <label for="password">
      Password
    </label>
    <input
        id="password"
        [(ngModel)]="customerRegistration.password"
        pInputText
        placeholder="Abab8@.*"
        type="password"
        class="w-full"
    >
  </div>
  <div class="field">
    <label for="gender">
      Gender
    </label>
    <select
      [(ngModel)]="customerRegistration.gender"
    id="gender"
    class="w-full custom-select ">
      <option value="">Select an option</option>
      <option value="MALE">MALE</option>
      <option value="FEMALE">FEMALE</option>
    </select>
  </div>
  <button
    [disabled]="!isCustomerValid"
    (click)="onSubmit()"
    pButton
    label="Submit"
    class="w-full "
  ></button>
  <button
    pButton
    label="Cancel"
    class="w-full p-button-outlined p-button-danger mt-2"
  ></button>
</div>
